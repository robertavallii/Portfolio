<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roberta Valli - Portfolio</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <div class="wrapper">
    <nav class="nav">
      <a href="index.html">Roberta Valli</a>
      <a href="project_collection.html" id="roberta-valli-link-nav">project</a>
      <a href="about.html">about</a>
      <a href="mailto:valliroberta8@gmail.com">contact</a> 
    </nav> 

    <header class="header">
      <h1 class="frase-intro">
        <span id="hello">Hello</span>
      </h1>
      <h1 class="frase-intro">I'm Roberta, visual communication student, based between Switzerland and Italy</h1>
    </header>

    <h2 class="title-section">project</h2>
   
    <project class="project-section">
      <!-- I progetti verranno inseriti qui dinamicamente -->
    </project>

  </div>

  <footer class="footer">
    <div class="footer-line"></div>
    <p class="footer-text">designed and coded by me. © 2025 – All rights reserved, unless otherwise noted.</p>
  </footer>

  <script>
    // Carica dinamicamente i progetti dal file JSON
    fetch('assets/project.json')
      .then(response => response.json())
      .then(data => {
        const projectSection = document.querySelector('.project-section');
        data.forEach(progetto => {
          const projectBox = document.createElement('div');
          projectBox.classList.add('box-project-collection');
          
          // Genera il contenuto del progetto
          projectBox.innerHTML = `
  <div id="project-box-${progetto.id}" class="box-project-collection">
    <a href="project.html?id=${progetto.id}"> 
      <img src="${progetto.immagini[0].url}" alt="preview-project">
      <div class="project-title-collection">${progetto.titolo_progetto}</div>
      <div class="project-description-collection">${progetto.descrizione_progetto}</div>
    </a>
  </div>
`;
          
          // Aggiungi il box del progetto alla sezione
          projectSection.appendChild(projectBox);
        });
      })
      .catch(err => console.error('Error loading project data:', err));
  </script>

  <script src="assets/script.js"></script>
</body>
</html>
